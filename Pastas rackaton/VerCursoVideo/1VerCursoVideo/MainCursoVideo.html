<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="tabs">
            <button class="tab-button active" id="login-tab">Logar</button>
            <button class="tab-button" id="register-tab">Cadastrar</button>
        </div>
        <form class="login-form">
            <input type="text" placeholder="CPF" class="input-field" required>
            <input type="password" placeholder="Senha" class="input-field" required>
            <button type="submit" class="submit-button">Entrar</button>
            <div class="social-login">
                <button class="social-button"><img src="google-icon.png" alt="Google"></button>
                <button class="social-button"><img src="apple-icon.png" alt="Apple"></button>
                <button class="social-button"><img src="facebook-icon.png" alt="Facebook"></button>
                <button class="social-button"><img src="instagram-icon.png" alt="Instagram"></button>
                <button class="social-button"><img src="close-icon.png" alt="Close"></button>
            </div>
            <a href="#" class="forgot-password">Esqueci minha senha</a>
        </form>
    </div>
</body>
</html>
